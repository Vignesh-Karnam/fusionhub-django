{% for competitor in competitors %}
<tr class="border-t">
  <td class="px-4 py-2 font-medium">{{ competitor.name }}</td>
  <td class="px-4 py-2">{{ competitor.website }}</td>
  <td class="px-4 py-2">{{ competitor.products_count }}</td>
  <td class="px-4 py-2">{{ competitor.last_update|date:"M d, Y" }}</td>
  <td class="px-4 py-2 space-x-2">
    <a href="#" class="text-blue-600 hover:underline">View</a>
    <a href="#" class="text-red-600 hover:underline">Remove</a>
  </td>
</tr>
{% endfor %}
