<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body style="background-color: #f9fafb; font-family: Arial, sans-serif; padding: 20px; margin: 0;">
    <div style="max-width: 600px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 20px;">
        
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="FusionHub Logo" width="40" height="40" style="display: block; margin: 0 auto;">
            <h2 style="color:#111827; margin:10px 0;">FusionHub</h2>
        </div>

        <h3 style="color:#111827; font-size: 20px; font-weight: bold; margin-bottom: 10px;">Change Password</h3>
        
        <p style="color:#374151; font-size: 14px; margin-bottom: 15px;">
            You’re receiving this email because you requested a password reset for your account at FusionHub.
        </p>

        <p style="margin: 20px 0;">
            <a href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}"
               style="display: inline-block; background-color: #2563eb; color: white; padding: 12px 20px; border-radius: 6px; text-decoration: none; font-weight: 600;">
                Reset Password
            </a>
        </p>

        <p style="color:#374151; font-size: 14px; margin-top: 15px;">
            Thanks for using FusionHub!
        </p>

        <p style="color:#111827; font-weight: bold; margin-top: 20px;">
            – The FusionHub Team
        </p>
    </div>
</body>
</html>
