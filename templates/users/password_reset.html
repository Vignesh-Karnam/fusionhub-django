{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h2>Reset Password</h2>
<form method="post" class="custom-form">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit" class="btn">Send Reset Link</button>
</form>
{% endblock %}
