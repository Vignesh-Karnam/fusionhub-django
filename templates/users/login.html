{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" class="custom-form">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    
    {{ form.password.label_tag }}
    {{ form.password }}
    
    <button type="submit" class="btn">Login</button>
</form>
{% endblock %}
