{% for product in products %}
<tr class="border-t">
    <td class="px-4 py-2">{{ product.product_id }}</td>
    <td class="px-4 py-2">{{ product.title }}</td>
    <td class="px-4 py-2">{{ product.platform.name }}</td>
    <td class="px-4 py-2">{{ product.brand|default:"-" }}</td>
    <td class="px-4 py-2">
        <a href="{{ product.url }}" target="_blank" class="text-blue-600 hover:underline">View</a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5" class="px-4 py-2 text-center text-gray-500">No products yet</td>
</tr>
{% endfor %}
